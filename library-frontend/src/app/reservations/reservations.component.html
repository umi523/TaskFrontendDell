<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-5">
                    <button (click)="openDialog('0ms', '0ms')" mat-raised-button color="primary">Reserve Book</button>
                    <span style="margin-left: 5px;"></span>
                    <button (click)="clear()" mat-raised-button color="primary">Clear Reservations</button>
                </div>
            </div>

            <p [hidden]="listOfReservations.length > 0">No Data</p>

            <table [hidden]="listOfReservations.length < 1" style="width: 100%;" mat-table
                [dataSource]="listOfReservations">
                <ng-container matColumnDef="book">
                    <th mat-header-cell *matHeaderCellDef> Book. </th>
                    <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
                </ng-container>
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef> Reserved By. </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>
                <ng-container matColumnDef="start">
                    <th mat-header-cell *matHeaderCellDef> Start Date. </th>
                    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                </ng-container>
                <ng-container matColumnDef="end">
                    <th mat-header-cell *matHeaderCellDef> End Date. </th>
                    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
