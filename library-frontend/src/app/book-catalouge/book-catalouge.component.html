<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="row">
                <div class="col-md-4 offset-md-8 mt-5">
                    <button (click)="openDialog('0ms', '0ms')" mat-raised-button color="primary">Add Book</button>
                </div>
            </div>

            <p [hidden]="listOfBooks.length > 0">No Data</p>

            <table [hidden]="listOfBooks.length < 1" style="width: 100%;" mat-table [dataSource]="listOfBooks">
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title. </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description. </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef> Count. </th>
                    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                </ng-container>
                <ng-container matColumnDef="countLeft">
                    <th mat-header-cell *matHeaderCellDef> Count Left. </th>
                    <td mat-cell *matCellDef="let element"> {{element.countLeft}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions. </th>
                    <td mat-cell *matCellDef="let element">
                        <button title="Delete Book" mat-raised-button (click)="deleteBook(element._id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
